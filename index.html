<html lang="en">
<head>

    <title>ODER FORM</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>ORDER NOW</h2>

                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                <br><br>

                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last Name">
                <br><br>
                <label>Your Full idress : </label>
                <br>
                <input type="text" name="idress" id="name" placeholder="Your full idress?">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your Valid Email">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="Female">Female</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
